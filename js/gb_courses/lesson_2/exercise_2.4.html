<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        // Объявляем переменные
        var a = 100;
        var b = 10;

        // Реализованы 4 основные арифметические функции с 2мя параметрами, которые возвращают результат
        function addition(a, b) {return a + b}
        function subtraction (a, b) {return a - b}
        function multiplication (a, b) {return a * b}
        function division (a, b) {return a / b}

        // Выводим полученный результат в консоль
        console.log("Сумма чисел равна " + addition(a, b))
        console.log("Разность чисел равна " + subtraction(a, b))
        console.log("Произведение чисел равно " + multiplication(a, b))
        console.log("Частное чисел равно " + division(a, b))       
    </script>
</body>
</html>
