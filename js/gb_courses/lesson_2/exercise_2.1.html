<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //пример 1
        /*
        1. Определяем переменные как: a = 1, b = 1, c = undefined, d = undefined
        2. Из-за префиксного инкремента говорим, что c = a + a (с = 1 + 1)
        4. Перезаписываем перменные: a = 2; c = 2
        3. Выводим ответ: 2 */
            let a = 1, b = 1, c, d;
            c = ++a; 
            alert(c);

        //пример 2
        /*
        1. Из-за постфиксного инкремента говорим, что d =  b (d = 1)
        2. Перезаписываем перменные: b = 2; d = 1
        3. Выводим ответ: 1
        */
            d = b++; 
            alert(d);

        //пример 3
        /*
        1. Из-за префиксного инкремента говорим, что c = 2 + a + 1 (c = 2 + 2 + 1)
        2. Перезаписываем переменные a = 3, c = 5
        3. Выводим ответ: 5
        */
            c = 2 + ++a;
            alert(c);

        //пример 4
        /*
        1. Из-за постфиксного инкремента говорим, что d = 2 + b (d = 2 + 2)
        2. Перезаписываем переменные d = 4, b = 3
        3. Выводим ответ: 4
        */
            d = 2 + b++;
            alert(d);

            alert(a); //3
            alert(b); //3
            
    </script>
</body>
</html>
