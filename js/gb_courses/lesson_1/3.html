<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        /*
        Вывести в консоль значения выражений и объяснить почему получились такие 
значения используя комментарии к каждому выражению: */

        /* 
        1. 10 плюс 10 равно 20
        2. 20 плюс string 10 равно 2010
        3. Выводим результат в консоль
        */
        console.log(10 + 10 + "10");

        /* 
        1. 10 плюс string 10 равно 1010
        2. string 1010 плюс 10 равно 101010
        3. Выводим результат в консоль */
        console.log(10 + "10" + 10);

        /* 
        1. 10 плюс 10 равно 20
        2. 20 плюс +string 10 (из-за доп плюса превращается в число) равно 30
        3. Выводим результат в консоль
         */
        console.log(10 + 10 + +"10");

        /* 
        1. 10 делим на ноль (из-за минуса перед ковычками это считается как -0)
        2. Получаем Infinity
        3. Выводим результат в консоль */
        console.log(10 / -"");

        /* 
        1. Пытаемся поделить 10 на НЕ число (т.к. в javascript дробное число обозначается через точку. 
        Из-за плюса перед ковычками javascript воспринимает "2,5" как число)
        2. Получаем NaN (Not a Number)
        3. Выводим результат в консоль */
        console.log(10 / +"2,5");
    </script>
</body>
</html>
