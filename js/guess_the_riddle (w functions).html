		for (i = 0; i < answer.length; i++){
			if (userAnswer == answer[i]){
				alert("Это правильный ответ");
				score++
				return
		}
	}	
			alert("Вы не угадали")
	}

	score = 0

	guessTheRiddle("Два конца, два кольца, посредине гвоздик", ["ножницы", "ножницы2", "ножницы3"] );
